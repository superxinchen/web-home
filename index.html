<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div id="welcome-message" class="welcome-message">
        <p>欢迎来到我的个人主页！</p>
    </div>
    <div id="background-container"></div>
    <div class="container">
        <aside class="left-sidebar">
            <div class="profile">
                <img src="img/logo.jpg" alt="头像" class="avatar">
                <h1 class="name">Super星辰</h1>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <div class="glass-panel opaque">
                <p class="motto"></p>
            </div>
            <div class="interests glass-panel opaque">
                <h2>兴趣爱好</h2>
                <div class="interest-item study">
                    <span>学习</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%"></div>
                    </div>
                    <span>90%</span>
                </div>
                <div class="interest-item">
                    <span>编程</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%"></div>
                    </div>
                    <span>80%</span>
                </div>
                <div class="interest-item">
                    <span>上网</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%"></div>
                    </div>
                    <span>90%</span>
                </div>
                <div class="interest-item">
                    <span>游戏</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70% ;background-color: orchid;"></div>
                    </div>
                    <span>70%</span>
                </div>
            </div>
            <div class="social-links glass-panel opaque">
                <a href="mailto:1454442775@qq.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/superxinchen" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </aside>
        <main class="right-content">
            <div class="dynamic-content">
                <div class="glass-panel opaque daily-quote">
                    <p id="quote-text"></p>
                </div>
                <div class="glass-panel opaque time-display">
                    <div class="full-date"></div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="site-nav-container glass-panel">
                <h2 class="site-nav-title">网站列表</h2>
                <nav class="site-nav">
                    <a href="https://blog.wjcloud.top" class="nav-item" target="_blank">
                        <i class="fas fa-blog"></i>
                        <span>博客</span>
                    </a>
                    <a href="https://alist.wjcloud.top" class="nav-item" target="_blank">
                        <i class="fas fa-cloud"></i>
                        <span>网盘</span>
                    </a>
                    <a href="https://status.wjcloud.top" class="nav-item" target="_blank">
                        <i class="fas fa-chart-line"></i>
                        <span>站点监测</span>
                    </a>
                </nav>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
